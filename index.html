		//$(document).ready(function(){

		$(document).ready(function(){
		    $('#imgbox2').hide();
		    $('#imgbox3').hide();
		    $('#imgbox4').hide();
		    $('button[name="change"]').click(function(e){
		        var btnClick = $(this).val();
		        if(btnClick === 'one'){
		        		$('#imgbox').show();
		            $('#imgbox2').hide();
		    				$('#imgbox3').hide();
		    				$('#imgbox4').hide();
		        }
		        else if(btnClick === 'two'){
		        		$('#imgbox').hide();
		            $('#imgbox2').show();
		    				$('#imgbox3').hide();
		    				$('#imgbox4').hide();
		        }
		        else if(btnClick === 'three'){
		        		$('#imgbox').hide();
		            $('#imgbox2').hide();
		    				$('#imgbox3').show();
		    				$('#imgbox4').hide();
		        }
		        else{
		            $('#imgbox').hide();
		            $('#imgbox2').hide();
		    				$('#imgbox3').hide(); 
		    				$('#imgbox4').show();
		        } 
		    });
		});
		$(function() {
	        $("#civil_war").hover(
	            function() {
	                $(this).attr("src", "images/Civil_War_gif.gif");
	            },
	            function() {
	                $(this).attr("src", "images/CW_Still.png");
	            }                         
	        );                  
	    });
						    
	    $(function() {
	        $("#famine").hover(
	            function() {
	                $(this).attr("src", "images/Famine_Gif.gif");
	            },
	            function() {
	                $(this).attr("src", "images/Famine_Still.png");
	            }                         
	        );                  
	    });
		
		  $(function() {
	        $("#fenian").hover(
	            function() {
	                $(this).attr("src", "images/Fenian_Uprising.gif");
	            },
	            function() {
	                $(this).attr("src", "images/Fenian_uprising_still.jpg");
	            }                         
	        );                  
	    });
			</script>
